<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-assets>
      <a-asset-item id="ground-obj" src="models/ground.obj"></a-asset-item>
      <a-asset-item id="ground-mtl" src="models/ground.mtl"></a-asset-item>
      <a-asset-item id="person-obj" src="models/person.obj"></a-asset-item>
      <a-asset-item id="person-mtl" src="models/person.mtl"></a-asset-item>

    </a-assets>
    <a-scene>

      <a-light type="ambient" intensity="1" color="#00FFFF"></a-light>
      <a-light type="directional" intensity=".1"color="#AA44AA"position="1 5 0"></a-light>
      <a-light type="directional" intensity=".1"color="#44AAAA"position="-1 5 0"></a-light>
      <a-light type="directional" intensity=".1"color="#AA44AA"position="1 5 4"></a-light>
      <a-light type="directional" intensity=".1"color="#44AAAA"position="-1 5 4"></a-light>
          
      
      <a-sky src="images/ocean.jpg"></a-sky>
      <a-obj-model src="#ground-obj" mtl="#ground-mtl"position="-1 1 12"></a-obj-model>
      <a-obj-model src="#ground-obj" mtl="#ground-mtl"position="-1 1 4"></a-obj-model>
      <a-obj-model src="#ground-obj" mtl="#ground-mtl"position="-1 1 -4"></a-obj-model>
      <a-obj-model src="#ground-obj" mtl="#ground-mtl"position="-1 1 -12"></a-obj-model>      

      <a-entity camera position="5 4 0" look-controls>
      </a-entity>
      
      <a-entity camera position="0 1.8 0" look-controls>
      <a-obj-model src="#person-obj" mtl="#person-mtl" scale=".5 .5 .5" position="0 .5 0"></a-obj-model>

      <a-animation attribute="position"
        dur="9000"
        easing="linear"
        repeat="indefinite"
        to="0 1.8 -8"></a-animation>
      </a-entity>
    </a-scene>
  </body>
</html>
