<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
<!--     <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-database.js"></script> -->

    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-animation-component/master/dist/aframe-animation-component.min.js"></script>
<!--     <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.min.js"></script> -->
<!--     <script src="js/database.js"></script> -->
  </head>
 <body>
    <a-scene>
    <a-assets>
      <a-asset-item id="chair" src="bedroom-models/chair-textured.dae"></a-asset-item>
      <a-asset-item id="desk" src="bedroom-models/desk-colored.dae"></a-asset-item>
      <a-asset-item id="bed" src="bedroom-models/colored-bed-2.dae"></a-asset-item>
<!--       <a-asset-item id="person" src="bedroom-models/personcasual.dae"></a-asset-item> -->
    </a-assets>
      <a-collada-model src="#chair" position="1.2 0 -1.3" rotation="0 -90 0" scale="0.5 0.5 0.5"></a-collada-model>
      <a-collada-model src="#desk" position="1 0 -1.5" rotation="0 180 0" scale="1 1 1"></a-collada-model>
      <a-collada-model src="#bed" position="-1.4 0.4 -0.3" rotation="0 180 0" scale="1.25 1.25 1.25"></a-collada-model>
      <a-light type="directional" position="0 3 0" color="#EF0" intensity="0.3"></a-light>
      <a-light type="ambient" color="#FFF" intensity="0.3"></a-light>
      <a-plane color="#55F" scale="4 5 4" position="0 0 0" rotation="-90 0 0"></a-plane>
      <a-plane color="#55F" scale="5 4 4" position="-2 2 0" rotation="0 90 0"></a-plane>
      <a-plane color="#55F" scale="5 4 4" position="2 2 0" rotation="0 -90 0"></a-plane>
      <a-plane color="#55F" scale="4 5 4" position="0 4 0" rotation="90 0 0"></a-plane>
      <a-plane color="#55F" scale="4 4 4" position="0 4 0" rotation="90 0 0"></a-plane>
<!--       <a-collada-model src="#person" position="0 0 2"></a-collada-model> -->
      <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
