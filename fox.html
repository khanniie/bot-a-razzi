
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>Examples â€¢ Animation</title>
              <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>

      <script src="js/three.js"></script>
    <script src="js/aframe-extras.js"></script>
  </head>
  <body>
      
    <a-scene>
    <a-assets> 
        <a-asset-item id="model" src="models/baby.json"></a-asset-item> 
    </a-assets>
      <!-- Player -->
      <a-entity camera="userHeight: 1.6"
                universal-controls
                position="0 0 5">
      </a-entity>

      <!-- Animation
           See: http://threejs.org/examples/#webgl_animation_scene
      -->
      <a-entity 
                rotation="0 90 0"
                animation-mixer
                json-model="src:#model">
      </a-entity>

      <!-- Terrain -->
      <a-grid></a-grid>

      <!-- Lighting -->
      <a-light type="ambient" color="#bbb"></a-light>
      <a-light color="#ccc" position="0 30 0" distance="100" intensity="0.4" type="point"></a-light>
      <a-light color="#ccc" position="3 10 -10" distance="50" intensity="0.4" type="point"></a-light>
    </a-scene>
  </body>
</html>
